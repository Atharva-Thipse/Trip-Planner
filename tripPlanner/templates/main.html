<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    {% csrf_token %}
    {% if Name %}
    <div class="container">
        <div class="name">{{ Name }}</div>
        <div class="rate">
                <form action="add" method="post">
                    <input type="hidden" name="locationId" value="{{ LocationId }}" id="location">
                    <button type="submit" value="review" name="addrecord" id="rate"><span class="button_top">Ratings & Reviews</span></button>
                </form>
        </div>
        <div class="mainimg"><img src="static\{{ Image }}" alt="My Image">{{ Image }}</div>
        <div class="desc">{{ Description }}</div>
        <div class="scrollimg">
            {% for loc in mymembers %}
            {% if LocationId == loc.parentId_id %}
            <div class="loc">
                <img src="{% static loc.img %}" class="image" alt="My Image">
                {% if loc.name %}
                <div class="middle">
                    <a href="/place?q={{ loc.name }}">
                    <button class="text"><spam class="button_top">{{ loc.name }}</spam></button></a>
                </div>
                {% endif %}
            </div>
            {% endif %}
            {% endfor %}
        </div>      
    </div>
    {% else %}
    <h1 style="color: aliceblue;">Sorry, We haven't registered this place in our Database Yet.</h1>
    {% endif %}
</body>
</html>
